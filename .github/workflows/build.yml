name: "system build"
on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master
jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        os:
          - macos-latest
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v2.3.5
        with:
          fetch-depth: 0

      - uses: cachix/install-nix-action@v17
        env:
          NIX_VERSION: nix-2.4pre20210823_af94b54
        with:
          install_url: https://github.com/numtide/nix-unstable-installer/releases/download/${{ env.NIX_VERSION }}/install
          extra_nix_config: |
            experimental-features = nix-command flakes
            access-tokens = github.com=${{ secrets.GITHUB_TOKEN }}

      - name: Run Flake Checks
        run: |
          nix flake check -v --show-trace
        timeout-minutes: 240

      - name: Run build
        run: |
          nix-channel --add https://nixos.org/channels/nixpkgs-unstable nixpkgs
          nix-channel --update
      - name: Run build 2
        run: |
          export NIX_PATH=$HOME/.nix-defexpr/channels
          nix-shell -A installer
      - name: Run build 3
        run: |
          nix build .#darwinConfigurations.ci.system --override-input darwin .
          ./result/sw/bin/darwin-rebuild switch --flake .#darwinConfigurations.ci.system --override-input darwin .
      - name: Run build 4
        run: |
          . /etc/static/bashrc
          darwin-rebuild build --flake .#darwinConfigurations.ci.system --override-input darwin .
          # ./result/sw/bin/darwin-rebuild switch --flake .#ci
