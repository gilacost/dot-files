name: "system build"
on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master
jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        os:
          - macos-latest
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v3.0.2
        with:
          fetch-depth: 0

      - name: Cache install Nix packages
        uses: rikhuijzer/cache-install@v1
        with:
          key: nix-${{ hashFiles('flake.lock') }}
          nix_file: "flake.nix"

      - uses: cachix/install-nix-action@v17
        env:
          NIX_VERSION: nix-2.4pre20210823_af94b54
        with:
          install_url: https://github.com/numtide/nix-unstable-installer/releases/download/${{ env.NIX_VERSION }}/install
          extra_nix_config: |
            experimental-features = nix-command flakes
            access-tokens = github.com=${{ secrets.GITHUB_TOKEN }}

      - name: Run Flake Checks
        run: |
          nix flake check -v --show-trace
        timeout-minutes: 240

      - name: Run build
        run: |
          nix build ./\#darwinConfigurations.ci.system
          ./result/sw/bin/darwin-rebuild switch --flake .#ci
